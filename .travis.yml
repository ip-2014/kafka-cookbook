language: ruby
sudo: required
dist: trusty
group: edge
services:
  - docker
cache:
  - bundler
rvm:
  - 2.3
env:
  global:
    - KITCHEN_YAML=.kitchen.docker.yml
  matrix:
    - CHEF_VERSION=12 KAFKA_VERSION=0.8.1.1  SCALA_VERSION=2.10 KAFKA_CTRL_SHUTDOWN=true
    - CHEF_VERSION=12 KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11
    - CHEF_VERSION=13 KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11
    - CHEF_VERSION=13 KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11 CHEF_CHANNEL=current
install: travis_wait bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
script: bundle exec kitchen test --destroy=always
matrix:
  fast_finish: true
  allow_failures:
    - env: CHEF_VERSION=13 KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11 CHEF_CHANNEL=current
  include:
    - sudo: false
      env: []
      rvm: 2.3
      script: bundle exec rake test
